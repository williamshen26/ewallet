<mat-accordion>
  <mat-expansion-panel (opened)="onOpen()">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <fa [name]="'handshake-o'"></fa>
        {{account}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="form-item">
      <label>CPU </label> {{cpuUsed}} ms / {{cpuMax}} ms
    </div>
    <div class="form-item">
      <label>Bandwidth </label> {{bwUsed}} KiB / {{bwMax}} KiB
    </div>
    <div class="form-item">
      <label>RAM </label> {{ramUsed}} KiB / {{ramMax}} KiB
    </div>

    <div class="form-item" *ngFor="let action of abi.actions">

      <button mat-raised-button class="wallet-button" color="primary" (click)="doAction(action)">{{action.name}}</button>
    </div>

  </mat-expansion-panel>
</mat-accordion>
