<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <fa [name]="'database'"></fa>
        {{symbol}}
      </mat-panel-title>
      <!--<mat-panel-description>-->
      <!--Type your name and age-->
      <!--</mat-panel-description>-->
    </mat-expansion-panel-header>


  <div class="form-item">
    <div class="balance-section" (click)="getTokenBalance()">
      <wa-data [data]="tokenBalance" [status]="tokenBalanceStatus"></wa-data>
      <fa class="refresh-button" [name]="'refresh'"></fa>
    </div>
  </div>

  <div class="form-item">
    <button mat-raised-button class="wallet-button" color="primary" (click)="gotoSendToken()">Send Token</button>
    <button mat-raised-button class="wallet-button" color="primary" (click)="gotoReceiveToken()">Receive Token</button>
    <button mat-raised-button class="wallet-button" color="primary" (click)="gotoHistory()">Transaction History</button>
  </div>


  </mat-expansion-panel>
</mat-accordion>
