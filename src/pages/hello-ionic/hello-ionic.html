<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <fa [name]="'plus-square'"></fa>
          Add Wallet
        </mat-panel-title>
        <!--<mat-panel-description>-->
        <!--Type your name and age-->
        <!--</mat-panel-description>-->
      </mat-expansion-panel-header>

      <div class="success growl" *ngIf="walletCreateSuccessful">
        <div class="growl-icon">
          <fa class="state-icon" [name]="'check'"></fa>
        </div>
        <div class="growl-content">
          <div class="growl-title">
            Congratulation! Your wallet is added!
          </div>
          <div class="growl-message">
            {{createdAddress}}
            <fa [name]="'copy'" (click)="copyWallet()"></fa>
          </div>
        </div>
      </div>

      <div class="form-item">
        <wa-input
          [id]="'walletName'"
          [name]="'walletName'"
          [label]="'Wallet Name'"
          [type]="'text'"
          [control]="walletForm.controls['name']" >
        </wa-input>
      </div>

      <div class="form-item">
        <wa-input
          [id]="'privateKey'"
          [name]="'privateKey'"
          [label]="'Private Key'"
          [type]="'qr'"
          [control]="walletForm.controls['privateKey']" >
        </wa-input>
      </div>

      <div class="form-item">
        <button mat-raised-button class="wallet-button" color="primary" (click)="createWallet($event)" [disabled]="walletForm.invalid">Add Wallet</button>
      </div>

      <div class="form-item">
        Don't have a account? Click to generate one.
      </div>

      <div class="form-item">
        <button mat-raised-button class="wallet-button" color="primary" (click)="generateAccount($event)">Generate Account</button>
      </div>

    </mat-expansion-panel>

    <mat-expansion-panel #addContactAccordion>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <fa [name]="'plus-square'"></fa>
          Add Contact
        </mat-panel-title>
        <!--<mat-panel-description>-->
        <!--Type your name and age-->
        <!--</mat-panel-description>-->
      </mat-expansion-panel-header>

      <div class="form-item">
        <wa-input
          [id]="'contactName'"
          [name]="'contactName'"
          [label]="'Contact Name'"
          [type]="'text'"
          [control]="contactForm.controls['name']" >
        </wa-input>
      </div>

      <div class="form-item">
        <wa-input
          [id]="'contactAddress'"
          [name]="'contactAddress'"
          [label]="'Contact Address'"
          [type]="'qr'"
          [control]="contactForm.controls['address']" >
        </wa-input>
      </div>

      <div class="form-item">
        <button mat-raised-button class="wallet-button" color="primary" (click)="createContact($event)" [disabled]="contactForm.invalid">Create Contact</button>
      </div>

    </mat-expansion-panel>

    <mat-expansion-panel #contactAccordion>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <fa [name]="'list-ul'"></fa>
          Manage Contact
        </mat-panel-title>
        <!--<mat-panel-description>-->
        <!--Type your name and age-->
        <!--</mat-panel-description>-->
      </mat-expansion-panel-header>

      <mat-list>
        <mat-list-item *ngFor="let contact of contactList">
          <fa mat-list-icon [name]="'address-card'"></fa>
          <h4 mat-line>
            {{contact.name}}
            <fa [name]="'times-rectangle'" class="warning list-button" (click)="readyRemoveContact(contact.id)"></fa>
          </h4>
        </mat-list-item>
      </mat-list>

    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <fa [name]="'refresh'"></fa>
          Reset Wallet
        </mat-panel-title>
        <!--<mat-panel-description>-->
        <!--Type your name and age-->
        <!--</mat-panel-description>-->
      </mat-expansion-panel-header>

      <div class="form-message warning">
        <fa [name]="'warning'"></fa>
        This will remove all your wallet!
      </div>

      <div class="form-item">
        <button mat-raised-button class="wallet-button" color="warn" (click)="readyResetWallet($event)">Reset Wallet</button>
      </div>

    </mat-expansion-panel>
  </mat-accordion>


</ion-content>
